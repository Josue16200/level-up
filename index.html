<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <div class="menu">
        <p class="logo">placeholder</p>
        <a href="login.html"><input type="button" class="cima" value="Login"></a>
        <a href="cadastro.html"><input type="button" class="cima" value="Cadastro"></a>
        <a href="#sobre"><button class="cima">Desenvolvedores</button></a>
    </div>
   <div class="titulo">
    <h1>Level Up</h1>
    <h1>Transforme-se em um heroi na vida real</h1>
    <a href=""><button class="explorar">Start</button></a>
   </div>
   <br><br><br><br><br><br><br><br><br><br><br><br><br><br>
   <div class="sobre" id="sobre">
    <br>
    <h1 style="padding-left: 39%;">>Desenvolvedores<</h1><br>
    <div id="front">
        <h2>Front-End:</h2>
        <h3>Laura Cristina Melek Nunes</h3><img src="" alt="">
        <h3>Josué de Oliveira Mendonça<h3></h3><img src="" alt="">
    </div>
    <div id="back">
        <h2>Back-End:</h2>
        <h3>Maria Eduarda Knupp Ratto<h3></h3><img src="" alt="">
        <h3>Maria Eduarda Klin de Carvalho</h3><img src="" alt="">
        <h3>Luciano Coimbra de Almeida Junior</h3><img src="" alt="">
    </div>
   </div>
   <style>
    #front{
        position: absolute;
    }  
    #back{
        position: relative;
        margin-left: 50%;
    }
   </style>
   <style>
    body{
        color: white;
        text-shadow: 0px 0px 10px black;
        font-family: sans-serif;
        background-repeat: no-repeat;
        background-position: center center;
        background-attachment: fixed;
        background-size: cover;
        bottom: 0;
        left: 0;
        overflow: auto;
        padding: 3em;
        position: absolute;
        right: 0;
        top: 0;
        background-size: cover;
        background-image: url(img/backiee-226159-landscape.jpg);
        background-color: black;
        height: auto;   
    }
    .sobre{
        background-color: rgb(05, 05, 05, 0.99);
        padding-left: 20px;
        width: 100%;
        border-top-right-radius: 100px;
        border-top-left-radius: 100px;
    }
    body::-webkit-scrollbar {
        width: 12px; /* width of the entire scrollbar */
    }

    body::-webkit-scrollbar-track {
        background: white; /* color of the tracking area */
    }

    body::-webkit-scrollbar-thumb {
        background-color: rgb(05, 05, 05); /* color of the scroll thumb */
        border-radius: 0px; /* roundness of the scroll thumb */
        border: 3px solid none; /* creates padding around scroll thumb */
    }
    #login{
        background-color: rgb(22, 22, 22, 0.9);
        margin-left: 5%;
        border-radius: 30px;
        animation: login 1s;
        position: absolute;
        margin-top: 15%;
        text-align: center;
    }
    #cadastro{
            margin-top: 8%;
            text-align: center;
            background-color: rgb(22, 22, 22, 0.9);
            color: white;
            padding-top: 2%;
            padding-bottom: 2%;
            margin-left: 5%;
            border-radius: 50px;
            animation: cadastro 1s;
            position: absolute;
    }
    #login, #cadastro{
        display: none;
    }
    .titulo{
        position: relative;
        text-align: center;
        margin-top: 17%;
        padding-bottom: 1%;
        padding-top: 1px;
        margin-left:25%;
        margin-right:25%;
        border-radius: 70px;
        background-color: rgb(22, 22, 22, 0.91);
    }
    @keyframes cadastro {
        0%{
            margin-left: -10em;
        }
    }
    @keyframes login {
        0%{
            margin-left: -10em;
        }
    }
    input[type="text"], input[type="email"], input[type="password"]{
        height: 30px;
        width: 200px;
        border-radius: 10px;
        font-size: 15px;
        border-style: none;
    }
    input[type="date"]{
        text-align: center;
        font-size: 15px;
        width: 200px;
    }
    input[type="submit"]{
        cursor: pointer;
    }
    .sim{
        height: 50px;
        width: 150px;
        font-size: 20px;
        border-radius: 20px;
    }
    .sim:hover{
        transition: 0.5s;
        background-color: white;
        color: black;
        border-radius: 20px;
    }
    input{
        border-style: none;
        font-family: bold, sans-serif;
    }
    label{
        font-family: bold, sans-serif;
        font-size: 20px;
    }
    .explorar{
        cursor: pointer;
        border-style: none;
        font-size: 20px;
        height: 50px;
        width: 150px;
        border-radius: 100px;
        background: black;
        color: white;
    }
    .explorar:hover{
        transition: 0.5s;
        background-color: white;
        color: black;
    }
    .menu{
        color: white;
        background-color: rgb(11, 11, 11);
        width: 100%;
        min-width: 100%;
        background-size: cover;
        border-radius: 10px;
    }
    .cima{
        font-size: 15px;
        color:white;
        border-style: none;
        background: transparent;
        padding-left: 1%;
        padding-right: 10px;
        padding-left: 10px;
        padding-top: 5px;
        padding-bottom: 10px;
        display: inline-block;
        vertical-align: top;
        cursor: pointer;
        margin-top: 10px;
        border-radius: 20px;
    }
    .cima:hover{
        transition: 0.5s;
        background-color: white;
        color: black;
        
    }
    .logo{
        vertical-align: top;
        display: inline-block;
        padding-right: 65%;
        padding-left: 5%;
    }
   </style>
   <script>
   </script>
</body>
</html>
