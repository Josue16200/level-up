<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>

            <a><button class="cima" id="desenvolvedores">Desenvolvedores</button></a>

   <div class="titulo">
    <h1>Level Up</h1>
    <h1>Transforme-se em um heroi na vida real</h1>
    <a href=""><button class="explorar">Start</button></a>
   </div>
   <br><br><br><br><br><br><br><br><br><br><br><br><br><br>
   <div class="sobre" id="sobre">
    <br>
    <h1 style="padding-left: 39%;">>Desenvolvedores<</h1><br>
    <div id="front">
        <h2>Front-End:</h2>
        <h3>Laura Cristina Melek Nunes</h3><img src="" alt="">
        <h3>Josué de Oliveira Mendonça<h3></h3><img src="" alt="">

    <div id="back">
        <h2>Back-End:</h2>
        <h3>Maria Eduarda Knupp Ratto<h3></h3><img src="" alt="">
        <h3>Maria Eduarda Klin de Carvalho</h3><img src="" alt="">

   </div>
   <style>
    
   </style>
   <style>
    body {
            color: white;
            text-shadow: 0px 0px 10px black;
            font-family: sans-serif;
            background-repeat: no-repeat;
            background-position: center center;
            background-attachment: fixed;
            background-size: cover;
            overflow: auto;
            background: rgb(15,14,57);
            background: linear-gradient(90deg, rgba(32,40,84,1) 0%, rgba(15,14,57,1) 100%);
            padding: 3em;
            margin: 0;
        }
        .icone {
            height: 200px;
            display: block;
            margin: 20px auto;
        }
        .menu {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgb(11, 11, 11);
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0px 10px 50px black;
        }
        .logo {
            margin-right: auto;
            padding-left: 20px;
            height: 50px;
        }
        .cima {
            font-size: 15px;
            color: white;
            border-style: none;
            background: transparent;
            padding: 10px;
            cursor: pointer;
            border-radius: 20px;
        }
        .cima:hover {
            transition: 0.5s;
            background-color: white;
            color: black;
        }
        .titulo {
            text-align: center;
            margin: 20px auto;
            padding-top: 20px;
            padding-bottom: 30px;
            padding-left: 30px;
            padding-right: 30px;
            border-radius: 50px;
            background-color: rgba(15, 14, 57, 0.5);
            max-width: 80%;
            box-shadow: 0px 10px 50px black;
            border-style: groove;
            border-color: rgba(15, 14, 57);
        }
        .explorar {
            cursor: pointer;
            border-style: none;
            font-size: 20px;
            height: 50px;
            width: 150px;
            border-radius: 100px;
            background: rgb(72, 206, 128);
            color: white;
            text-shadow: 0px 5px 5px black;
            margin-top: 20px;
            box-shadow: 0px 0px 10px black;
        }
        .explorar:hover {
            transition: 0.5s;
            background-color: rgb(72, 206, 128);
            box-shadow: 0px 0px 10px rgb(72, 206, 128);
        }
        .sobre {
            background-color: rgba(15, 14, 57, 0.99);
            padding: 0px;
            width: 100%;
            border-radius: 100px;
            margin-top: 5   0px;
            text-align: center;
            box-shadow: 0px 0px 10px black;
        }
        #front, #back {
            margin-bottom: 20px;
        }
        .sobre h1{
            margin-left: -38.5%;
        }
        @media (max-width: 1024px) {
            .titulo {
                max-width: 90%;
            }
        }
        @media (max-width: 768px) {
            .menu {
                flex-direction: column;
                align-items: flex-start;
            }
            .logo {
                padding-right: 0;
                margin-bottom: 10px;
            }
            .titulo {
                max-width: 100%;
            }
            .icone {
                height: 150px;
            }
            .cima {
                margin-top: 5px;
            }
            .explorar {
                width: 100%;
                font-size: 18px;
            }
            .sobre{
                padding-top: 10px;
                padding-bottom: 1px;
                border-radius: 50px;
            }
        }
        @media (max-width: 480px) {
            .titulo {
                margin: 10px;
                padding: 10px;
                border-bottom-right-radius: 30px;
                border-bottom-left-radius: 30px;
            }
            .explorar {
                width: 100%;
                font-size: 16px;
                height: 40px;
            }
            .sobre{
                font-size: 10px;
            }
        }
   </style>
   <script>
    document.getElementById("desenvolvedores").addEventListener('click', function(){
        document.getElementById("sobre").scrollIntoView({behavior: 'smooth'});
    });
   </script>
</body>
</html>
